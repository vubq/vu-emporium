spring:
  application:
    name: vu-emporium
  
  profiles:
    active: dev
  
  jpa:
    open-in-view: false
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
  
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

server:
  port: 8080
  servlet:
    context-path: /
  error:
    include-message: always
    include-binding-errors: always

# JWT Configuration
jwt:
  secret: VuEmporiumSecretKeyForJWTTokenGenerationAndValidation2024ChangeThisInProduction
  expiration: 86400000  # 24 hours in milliseconds
  refresh-expiration: 604800000  # 7 days in milliseconds

# File Upload
file:
  upload-dir: ./uploads
  max-size: 10485760  # 10MB

# Pagination
pagination:
  default-page-size: 20
  max-page-size: 100
