spring:
  datasource:
    url: ${DATABASE_URL:jdbc:postgresql://localhost:5432/vu_emporium}
    username: ${DATABASE_USERNAME:vu_user}
    password: ${DATABASE_PASSWORD:vu_password}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 20
      minimum-idle: 10
  
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  
  data:
    redis:
      host: ${REDIS_HOST:localhost}
      port: ${REDIS_PORT:6379}
      password: ${REDIS_PASSWORD:}
      timeout: 2000ms

logging:
  level:
    com.ecommerce: INFO
    org.springframework: WARN
